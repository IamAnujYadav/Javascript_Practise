<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: black;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: black;
            /* position: relative; */
        }

        .elem {
            width: 100%;
            height: 15vh;
            /* background-color: aqua; */
            border-bottom: 2px dotted white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }

        h1 {
            position: absolute;
            color: white;
            font-size: 5vw;
            z-index: 8;
            mix-blend-mode: difference;
        }

        img {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            opacity: 0;
            transition: all linear 0.2s;
            /* transform: translate(-50%,-50%);  */
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="elem1" class="elem">
            <h1>Free code camp</h1>
            <img class="img" src="https://platinumlist.net/guide/wp-content/uploads/2023/03/8359_img_worlds_of_adventure-big1613913137.jpg-1024x683.webp"
                alt="">
        </div>
        <div id="elem2" class="elem">
            <h1>Bro code</h1>
            <img src="https://media.istockphoto.com/id/1446097589/photo/looking-directly-up-at-the-skyline-of-the-financial-district-in-central-london.webp?b=1&s=170667a&w=0&k=20&c=Wh4ELq_ZcbpbBlsyPSV0tTQDkHPpiOPtKcu6cRT-gZ0="
                alt="">
        </div>
        <div id="elem3" class="elem">
            <h1>Harry</h1>
            <img src="https://img.freepik.com/free-photo/blue-black-muscle-car-with-license-plate-that-says-trans-front_1340-23399.jpg"
                alt="">
        </div>
        <div id="elem4" class="elem">
            <h1>Anuj</h1>
            <img src="https://www.carandbike.com/_next/image?url=https%3A%2F%2Fc.ndtvimg.com%2F2022-01%2F0d2m0qkg_car_625x300_12_January_22.jpg&w=3840&q=75"
                alt="">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
